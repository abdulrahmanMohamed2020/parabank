name: Run Playwright Java Tests

on:
  push:
    branches:
      - main

jobs:
  test:
    runs-on: ubuntu-latest
    container:
      image: mcr.microsoft.com/playwright/java:v1.40.0-jammy

    steps:
      - name: Checkout Repository
        uses: actions/checkout@v3
        
      - name: Set up Java
        uses: actions/setup-java@v2
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: Install Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '14'

      - name: Install dependencies
        run: |
          npm install
          npm install playwright
      - name: Start Local Application
        run: |
          docker-compose -f docker-compose.yml up
      - name: Wait for Application to Start
        run: sleep 30s

      - name: Run Playwright Java tests
        run: mvn clean test -Dsurefire.suiteXmlFiles=src/test/resources/testrunners/testng.xml

      - name: Stop Local Application
        run: |
          docker-compose down
